<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>

    <section class="my-form">

        <div class="content">

            <h1>Validando formulário com javascript</h1>

            <form id="form">

                <div>
                    <input type="email" placeholder="Digite o e-mail cadastrado" id="emailLogin">
                </div>

                <div>
                    <input type="password" placeholder="Digite a senha cadastrada" id="passwordLogin">
                </div>

                <button type="submit" id="loginBtn" onclick="validateLogin()">Login</button>

                <div>
                    <p class="errorMessage js-errorMessage"></p>
                </div>

            </form>

        </div>

    </section>

    <script src="/js/formulario.js"></script>

</body>

</html>
